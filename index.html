<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style/style.css">
    <title>Homework 14</title>
</head>
<body class="body">
<!-- Начало грида -->
<section class="main_Grid">

    <!-- Первый грид -->
    <div class="sub1">

    </div>
    <!-- Второй грид -->
    <div class="sub2">
        <!-- Первый текст -->
        <div class="MaimTxt1">

            <h1 class="MainText">Login to your account</h1>
        </div>
        <!-- Начало формы регис.-->
        <form class="form">
            <!-- Первый текст внутри формы -->
            <p class="subText">Welcome back</p>
            <!-- Начало Блок с Эмейл  -->
            <div class="login">
                <label for="login">Login</label>
                <input id="login" type="email" class="inp_log" name="login" placeholder="John.snow@gmail.com">
            </div>
            <!-- Конец блок с Эмейл  -->

            <!-- Начало блок с пароль -->
            <div class="login">
                <label for="password">Password</label>
                <input id="password" type="password" class="inp_pass" name="password" placeholder="⚹⚹⚹⚹⚹⚹⚹" required>
            </div>
            <!-- Конец блок с пароль -->

            <!-- Чекбокс и "забыли пароль" -->
            <div class="Main_rem_for">
                <!-- Чекбокс -->
                <div class="rem_for1">
                    <input id="check" type="checkbox" name="check" class="check">
                    <label for="check">Remember me</label>
                </div>
                <!-- "Забыли Пароль" -->
                <div class="rem_for1">
                    <a href="#" class="a"> <span class="color">Forgot password?</span> </a>
                </div>

            </div>
        </form>
        <!-- Конец формы регис. -->

        <div class="buttons">

            <button class="btn1">
                Login now
            </button>

            <button class="btn2">
                <img src="./images/iconfinder_Google_1298745%201.png" alt="google" class="google">
                Or sign-in with google
            </button>

        </div>
        <!-- Футер с "Войти в акк." -->
        <div class="footerTxt">
            <p class="footer_text"> Dont have an account? <a href="#" class="link">Join free today</a></p>
        </div>

    </div>
</section>
<!-- Конец Грида -->
</body>
</html>
